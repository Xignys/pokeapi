<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pokeapi</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Pretty-Header.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: url(&quot;assets/img/pokall.png&quot;), #ffffff;">
    <div class="container text-center">
        <div class="row g-0 text-center justify-content-center case">
            <div class="col" style="text-align: center;">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col d-xxl-flex"><img src="assets/img/bluebtn.png" style="padding-top: 1rem;padding-left: 1rem;"></div>
                            <div class="col d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex d-xxl-flex justify-content-end align-items-center justify-content-sm-end align-items-sm-center justify-content-md-end align-items-md-center justify-content-lg-end align-items-lg-center justify-content-xl-end align-items-xl-center justify-content-xxl-end align-items-xxl-center"><img class="d-xxl-flex" src="assets/img/btns.png" style="padding-right: 1rem;"></div>
                        </div>
                        <div class="row">
                            <div class="col"><img src="assets/img/frame%201.png"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row d-xxl-flex justify-content-xxl-center">
                            <div class="col offset-xxl-0">
                                <div class="row" style="background: url(&quot;assets/img/nameScreen.png&quot;) center no-repeat;"></div>
                                <div class="row" style="background: url(&quot;assets/img/imgScreen.png&quot;) center no-repeat;"></div>
                                <div class="row">
                                    <div class="col" style="background: url(&quot;assets/img/numberScreen.png&quot;) center no-repeat;"></div>
                                    <div class="col" style="background: url(&quot;assets/img/typeScreen.png&quot;) center no-repeat;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-1 pokcenter" id="columnaenmedio"></div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <div class="row d-xxl-flex finder">
                            <div class="col">
                                <div class="row">
                                    <div class="col" style="background: url(&quot;assets/img/searchScreen.png&quot;) center / auto no-repeat;"><input type="search" id="searcher" style="background: rgba(255,255,255,0);text-align: left;"></div>
                                </div>
                                <div class="row">
                                    <div class="col"><img src="assets/img/frame%202.png"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="row" style="background: url(&quot;assets/img/modsScreen.png&quot;) center no-repeat;"></div>
                        <div class="row">
                            <div class="col"><img src="assets/img/blueButtons.png"></div>
                        </div>
                        <div class="row">
                            <div class="col d-xxl-flex justify-content-xxl-end"><img class="d-xxl-flex justify-content-xxl-end" src="assets/img/leftbtn.png"></div>
                            <div class="col-xxl-2 d-xxl-flex justify-content-xxl-center align-items-xxl-center"><img src="assets/img/ctrbtn.png"></div>
                            <div class="col d-xxl-flex justify-content-xxl-start"><img src="assets/img/rightbtn.png"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
